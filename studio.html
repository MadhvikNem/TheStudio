            var audio = new Audio(),

            function playSound() {
                number = document.getElementById('music-studio').value;
                audLoop(0);
            }

            function audLoop(i) {
                if (!number || i >= number.length || !srcList[number[i]]) return;
                audio.src = srcList[number[i]];
                audio.play();
                i++;
                if (srcList[number[i]]) {
                    audio.onended = setTimeout(audLoop.bind(null, i), 1000); // for Delay
                } else {
                    audio.onended = null;
                }
            }
